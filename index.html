<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article>
    <section>
      <figure>
        <img src="./images/logo.svg" alt="Base Apparel logo" width="100"/>
        <figcaption class="offscreen">The Base Apparel company is Coming Soon!</figcaption>
      </figure>
    </section>
    <section>
      <figure>
        <img src="./images/hero-mobile.jpg" alt="Base Apparel Mobile Hero Image" width="375" height="250">
        <figcaption class="offscreen">The Base Apparel company</figcaption>
      </figure>
    </section>
    <section>
      <figure>
        <img src="./images/hero-desktop.jpg" alt="Base Apparel Desktop Hero Image" width="610" height="800">
        <figcaption class="offscreen">The Base Apparel company</figcaption>
      </figure>
    </section>
    <section>
      <h1><span class="pinkcolour">We're</span> coming soon</h1>
      <p class="pinkcolour">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <label for="email" class="offscreen">Enter Email: </label>
        <input type="email" name="email" id="email" placeholder="Email Address">
      </form>
    </section>
  </article>
